<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="" id="win"></div>
    <div class="player1">Player 1 X</div>
    <div class="player2">Player 2 O</div>
    <div id="grille">
      <div class="colum1">
        <div class="box" id="box1"></div>
        <div class="box" id="box2"></div>
        <div class="box" id="box3"></div>
      </div>
      <div class="colum2">
        <div class="box" id="box4"></div>
        <div class="box" id="box5"></div>
        <div class="box" id="box6"></div>
      </div>
      <div class="colum3">
        <div class="box" id="box7"></div>
        <div class="box" id="box8"></div>
        <div class="box" id="box9"></div>
        <audio
          id="clickBtn"
          src="/Sound/245645__unfa__cartoon-pop-clean.flac"
        ></audio>
        <audio
          src="/Sound/615100__mlaudio__magic-game-win-success-2.wav"
          id="winSound"
        ></audio>
        <audio
          src="/Sound/mixkit-morning-sound-in-a-garden-2464.wav"
          id="fontSound"
        ></audio>
        <audio id="resetBtn" src="/Sound/210175__augdog__shew.wav"></audio>
      </div>
    </div>
    <input
      class="BtnReset"
      type="button"
      onclick="resetBoard()"
      value="Refresh"
    />
    <div class="divwin">
      <h2 class="win" id="winplayer"></h2>
      <h2 id="playerActif"></h2>
    </div>
    <script src="/app.js"></script>
  </body>
</html>
