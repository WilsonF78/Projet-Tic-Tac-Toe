<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <div class="" id="win"></div>
    <div class="player1">Player 1 X</div>
    <div class="player2">Player 2 O</div>
    <div id="grille">
      <div class="colonne1">
        <div class="case" id="c1"></div>
        <div class="case" id="c2"></div>
        <div class="case" id="c3"></div>
      </div>
      <div class="colonne2">
        <div class="case" id="c4"></div>
        <div class="case" id="c5"></div>
        <div class="case" id="c6"></div>
      </div>
      <div class="colonne3">
        <div class="case" id="c7"></div>
        <div class="case" id="c8"></div>
        <div class="case" id="c9"></div>
      </div>
    </div>
    <input
      type="button"
      onclick="window.location.reload(false)"
      value="Refresh"
    />
    <div></div>
    <h2 class="win" id="winplayer"></h2>
    <script src="/app.js"></script>
  </body>
</html>
